        <h2 class="add-fat-h2"  >اضافة فتوى ...</h2>
        <form  class="add-fat-form" action="{{ url_for('add_fatawa') }}" method="post">
            <label class="add-fat-label" for="fatawa_number">رقم الفتوى :</label>
            <input class="add-fat-input"  type="text" id="fatawa_number" name="numberfatwa" required>
    
            <label class="add-fat-label"  for="fatawa_title">الموضوع :</label>

            <label class="add-fat-label" for="fatawa_question">السؤال :</label>
            <textarea class="add-fat-input"  id="fatawa_question" name="soaal" required></textarea>
    
            <label class="add-fat-label"  for="fatawa_answer">الإجابة :</label>
            <textarea class="add-fat-textarea" id="fatawa_answer" name="jawabe" required></textarea>
    
            <label class="add-fat-label"  for="fatawa_verite">المحقق : </label>
            <textarea class="add-fat-textarea"  id="fatawa_verite" name="verite" required></textarea>
    
            <label class="add-fat-label"  for="fatawa_verite1">المصادر :</label>
            <textarea id="add-fat-textarea" name="verite1" required></textarea>
    
            <label  class="add-fat-label" for="fatawa_views">Views:</label>
            <input class="add-fat-input"  type="number" id="fatawa_views" name="views" value="0">
    
            <button class="add-fat-button" type="submit">Add Fatawa</button>
        </form>
