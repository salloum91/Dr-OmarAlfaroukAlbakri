    <article class="all-card-container">
        <div class="fat-container">
            <ul>
                {% for fatawa in fatawas %}
                <div class="fat-card">
                    <img class="fat-img" src="../static/images/farok-Logo.png" alt="farok-logo">
                    <h1>. . . .</h1>
                    <h2>{{ fatawa.onwan }}</h2>
                    <h4 class="all-fatawas-h4">{{ fatawa.soaal }}</h4>
                    <a href="{{ url_for('fatawa_details', fatawa_id=fatawa.id) }}" class="btn btn-primary"><button>إقرأ المزيد ...</button></a>
                    <!-- Add delete button -->
                    <form action="{{ url_for('delete_fatawa', fatawa_id=fatawa.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
                {% endfor %}
            </ul>
        </div>
    </article>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function() {
        // Make an AJAX request to get Hijri Calendar for a Gregorian month
         $.get('/hijri-data', function(data) {
            var hijriDate = data.data.hijri.date;
            $('#calendar-result').text(' تاريخ اليوم : ' + hijriDate + ' هجرية ');
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
            console.error('AJAX Error:', textStatus, errorThrown);
            $('#calendar-result').text('Failed to fetch Hijri Data');
        });
    });
    </script>
   
</body>
