<script>
  $(document).ready(function() {
    // Make an AJAX request to get Hijri Calendar for a Gregorian month
     $.get('/hijri-data', function(data) {
        var hijriDate = data.data.hijri.date;
        $('#calendar-result').text(' تاريخ اليوم : ' + hijriDate + ' هجرية ');
    })
    .fail(function(jqXHR, textStatus, errorThrown) {
        console.error('AJAX Error:', textStatus, errorThrown);
        $('#calendar-result').text('Failed to fetch Hijri Data');
    });
});
</script>
